# Mosquitto MQTT Broker Configuration for Wildfire IoT Platform
# Compatible with Mosquitto 2.0+

# =============================================================================
# Persistence
# =============================================================================
persistence true
persistence_location /mosquitto/data/

# =============================================================================
# Logging (with debug for troubleshooting)
# =============================================================================
log_dest file /mosquitto/log/mosquitto.log
log_dest stdout
log_type error
log_type warning
log_type notice
log_type information
log_type debug
log_timestamp true
log_timestamp_format %Y-%m-%dT%H:%M:%S

# =============================================================================
# Network Listeners
# =============================================================================

# Standard MQTT over TCP (port 1883)
listener 1883
protocol mqtt

# MQTT over WebSockets (port 9001 internally, mapped to 9002 externally)
listener 9001
protocol websockets

# =============================================================================
# Connection and Message Limits
# =============================================================================
max_connections 10000
max_queued_messages 1000
max_packet_size 268435456
max_inflight_messages 20
max_keepalive 3600

# =============================================================================
# QoS Settings
# =============================================================================
max_qos 2
upgrade_outgoing_qos false
queue_qos0_messages false

# =============================================================================
# Security - TEMPORARY: Anonymous allowed for testing data flow
# =============================================================================
allow_anonymous true
# password_file /mosquitto/config/passwd
# acl_file /mosquitto/config/acl  # Disabled - authentication-only mode

# =============================================================================
# Wildfire Platform Topics
# =============================================================================
# IoT sensors publish to: wildfire/sensors/{sensor_type}/{sensor_id}
# System alerts: wildfire/alerts/{alert_type}
# Status updates: wildfire/status/{component}